<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rojan Prince</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 100%; height: 100vh; overflow: hidden; }
        .qoutes {
            width: 100%;
            height: 100vh;
            background-image: url('./backgroud.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .quote-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px 50px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: popIn 0.8s ease forwards;
            z-index: 10;
            position: relative;
        }
        .quote-card::before, .quote-card::after {
            content: '';
            display: block;
            width: 60%;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
            margin: 10px auto;
        }
        .quote-top, .quote-bottom {
            font-size: 3rem;
            line-height: 1;
        }
        .quote-card p {
            color: white;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-family: 'Playfair Display', Georgia, serif;
            font-style: italic;
            font-weight: 400;
            padding: 10px 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            line-height: 1.6;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        .icon {
            position: absolute;
            font-size: 2.5rem;
            animation: floatUp 3s ease-in-out infinite;
            opacity: 0;
            z-index: 5;
        }
        .i1 { left: 10%; top: 70%; animation-delay: 0s; }
        .i2 { left: 25%; top: 80%; animation-delay: 0.5s; }
        .i3 { left: 50%; top: 85%; animation-delay: 1s; }
        .i4 { left: 70%; top: 75%; animation-delay: 1.5s; }
        .i5 { left: 85%; top: 80%; animation-delay: 2s; }
        .i6 { left: 40%; top: 78%; animation-delay: 2.5s; }
        @keyframes floatUp {
            0%   { transform: translateY(0px); opacity: 0; }
            20%  { opacity: 1; }
            80%  { opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="qoutes">
        <div class="icon i1">üëë</div>
        <div class="icon i2">‚≠ê</div>
        <div class="icon i3">üí´</div>
        <div class="icon i4">üåü</div>
        <div class="icon i5">‚ú®</div>
        <div class="icon i6">üéØ</div>

        <div class="quote-card">
            <div class="quote-top">üë§</div>
            <p>Rojan Prince B. Acob</p>
            <div class="quote-bottom">üíº</div>
        </div>
    </div>
</body>
</html>
